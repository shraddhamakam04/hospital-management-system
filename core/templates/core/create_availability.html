{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <h1>Create Availability Slot</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Slot</button>
        <a href="{% url 'dashboard' %}"><button type="button" class="btn-secondary">Cancel</button></a>
    </form>
</div>
{% endblock %}
