{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <h1>Sign Up as {{ role }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    
    <p style="margin-top: 1rem;">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
